<div ng-show="login.isLoggedIn()" class="panel panel-default">
    <div class="panel-body">
    	<h3>{{header}} - starting {{startDay.toLocaleDateString()}}</h3>

		<ul class="duration list-group">
			<li class="list-group-item" ng-repeat="d in durations">
				{{d.day}} <duration array="d"></duration>
			</li>
		</ul>
    </div>
</div>
