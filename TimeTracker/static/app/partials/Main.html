<div class="panel panel-default">
    <div class="panel-body">
        <div class="main pagination-centered">
            <new-Timer start-Time="{{ timer.startTime }}" end-Time="{{ timer.endTime }}" state="{{ timer.state }}"></new-Timer><br />

            <button class="btn btn-default btn-lg" ng-hide="timer.state" ng-click="start()">Start</button>
            <button class="btn btn-default btn-lg" ng-show="timer.state" ng-click="stop()">Stop</button>
               
        </div>
    </div>
</div>

<div class="debugs">
Debug <input type="checkbox" ng-model="showDebug">
    <div ng-show="showDebug">
        <pre><code>
            <H3>DEBUG Woo!@</H3><br />
            <button ng-click="update()">Update</button><br />
            State: {{ timer.state }}<br />
            Checked In: {{ timer.startTime }}<br />
            Checked Out: {{ timer.endTime }}<br />

            <h3>myState: </h3>{{ timer }}<br />


            <h3>Stuff: </h3>{{ stuff }}<br />

            <h3>Junk: </h3>
            {{ junk }}
        </code></pre>
    </div>
</div>
