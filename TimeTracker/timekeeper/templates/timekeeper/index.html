{% extends "base/base.html" %}
{% load staticfiles %}

{% block title %}Timekeeper{% endblock %}

{% block content %}
<P xmlns="http://www.w3.org/1999/html">
<h3>Time Keeper</h3>
</p>

<div ng-app="timekeeper">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>

    <script src="{% static "app/js/services.js" %}"></script>

    <script src="{% static "app/js/timekeeper-ng.js" %}"></script>
    <script src="{% static "app/js/directives1.js" %}"></script>
    <script src="{% static "app/js/controllers.js" %}"></script>

    {% verbatim %}

    <div class="row">
        <div class="col-md-4"></div>
            <div class="panel panel-default">
                <div class="panel-body">

                    <div ng-view></div>

            </div>
        </div>
    </div>
</div>
{% endverbatim %}
{% endblock %}
