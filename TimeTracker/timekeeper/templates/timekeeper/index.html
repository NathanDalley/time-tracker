{% extends "base/base.html" %}
{% load staticfiles %}

{% block title %}Timekeeper{% endblock %}

{% block content %}
<P xmlns="http://www.w3.org/1999/html">
</p>

<div ng-app="timekeeper">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-cookies.js"></script>

    <script src="{% static "app/js/services.js" %}"></script>

    <script src="{% static "app/js/timekeeper-ng.js" %}"></script>
    <script src="{% static "app/js/directives1.js" %}"></script>
    <script src="{% static "app/js/controllers.js" %}"></script>

    {% verbatim %}

    <div ng-controller="LoginController">

        <div ng-show="login.isLoggedIn()">
        
            <div class="row">
                <div ng-view></div>
            </div>

        </div>

        <div ng-show="!login.isLoggedIn()">
            You must log in.</br>
            <a href="/accounts/login/"><button class="btn button-default">Login</button></a>
            <a href="/accounts/register/"><button class="btn button-default">Register</button></a>
        </div>

        

    </div>

    
</div>
{% endverbatim %}
{% endblock %}
